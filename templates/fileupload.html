{% load static %}

{% block content %}
{% include 'header.html' %}

 <!-- Contact Form -->
      <!-- In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
      <div class="row">
        <div class="col-lg-8 mb-4 contact-left">
          <h3>File Upload</h3>
          <form  id="contactForm" method="post" action="addfile" enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            <div class="control-group form-group">
              <div class="controls">
                
                <input type="text" class="form-control" name="name" hidden id="name" required data-validation-required-message="Please enter your name.">
                <p class="help-block"></p>
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>File Upload</label>
                <input type="file" class="form-control" name="image" id="image" >
              </div>
            </div>
           
            
            <div id="success"></div>
            <!-- For success/fail messages -->
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
          </form>
        </div>

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->












{% endblock %}
{% include 'footer.html' %}
